<!DOCTYPE html>
<html lang="en">

<head>


  <title>Work Day Scheduler</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>



<body>
  <button onclick="test()"></button>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <table id="tableyy" width="60%">

      <tr id="row1">
        <td class="checkHour">9</td>
        <td><label>9AM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row2">
        <td class="checkHour">10</td>
        <td><label>10am</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row3">
        <td class="checkHour">11</td>
        <td><label>11AM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row4">
        <td class="checkHour">12</td>
        <td><label>12PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row5">
        <td class="checkHour">13</td>
        <td><label>1PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row6">
        <td class="checkHour">14</td>
        <td><label>2PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row7">
        <td class="checkHour">15</td>
        <td><label>3PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row8">
        <td class="checkHour">16</td>
        <td><label>4PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>

      <tr id="row9">
        <td class="checkHour">17</td>
        <td><label>5PM</label></td>
        <td><textarea class="input"></textarea></td>
        <td><button class="localSave">+</button></td>
      </tr>




    </table>
  </div>

  <script>setRowColors()</script>


</body>

</html>
